<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Display property</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .display{
            background-color:olivedrab;
            height:100px;
            width:100px;
            margin:10px;
            border-radius:10px;
            border:5px solid black;
            text-align:center;

            display:inline-block;

        }
        #box2{
            display:none;
        }

    </style>
</head>
<body>
    <div id="box1" class="display">Box 1</div>
    <div id="box2" class="display">Box 2</div>
    <div id="box3" class="display">Box 3</div>
    
</body>
</html>
