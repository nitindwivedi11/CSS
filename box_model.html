<!DOCTYPE html>
<html lang="en">
<head>
    <title> Box Model</title>
    <style>
    *{
        margin:0px;
        padding:0px;
    }
    .pad{
        height: 50px;
        width:50px;
        padding:2px;
        margin:5px;
        
    }
    #first{
        border:2px solid;
        background-color: slateblue;
        
    }
    #second{
        border:3px dotted red;
        background-color: mediumorchid;
    }

    </style>
</head>
<body>
    <div id="first" class="pad">First</div>
    <div id="second"  class ="pad">Second</div>
    
</body>
</html>
